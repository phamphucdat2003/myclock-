  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .canter{
     text-align: center;
    }
    .containerall{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1125px;

    }
    .container{
    display: flex;
    flex-wrap: wrap;
    width: 225px; /* Đặt chiều rộng của container tùy ý */
    }
    .containerx{
    display: flex;
    flex-wrap: wrap;
    width: 75px; /* Đặt chiều rộng của container tùy ý */
    }
    .containery{
    display: flex;
    flex-wrap: wrap;
    width: 300px; /* Đặt chiều rộng của container tùy ý */
    }
    .clock {
    position: relative;
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .hand {
    position: absolute;
    background-color: #000;
    transition: transform 0.5s ease-in-out;
    }

    .hourHand {
    width: 1px;
    height: 30px;
    top: calc(50% - 30px);
    left: calc(50% - 0.5px);
    transform-origin: bottom center;
    z-index: 2;
    }

    .minuteHand {
    width: 1px;
    height: 30px;
    top: calc(50% - 30px);
    left: calc(50% - 0.5px);
    transform-origin: bottom center;
    z-index: 2;
    }
    .button-29 {
    margin-top:10px ;
    align-items: center;
    appearance: none;
    background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
    border: 0;
    border-radius: 6px;
    box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    font-family: "JetBrains Mono",monospace;
    height: 48px;
    justify-content: center;
    line-height: 1;
    list-style: none;
    overflow: hidden;
    padding-left: 16px;
    padding-right: 16px;
    position: relative;
    text-align: left;
    text-decoration: none;
    transition: box-shadow .15s,transform .15s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    will-change: box-shadow,transform;
    font-size: 18px;
    }

    .button-29:focus {
    box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
    }

    .button-29:hover {
    box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
    transform: translateY(-2px);
    }

    .button-29:active {
    box-shadow: #3c4fe0 0 3px 7px inset;
    transform: translateY(2px);
    }
    </style>
</head>

  <script>
    function getRandomRotation() {
      return Math.floor(Math.random() * 24);
    }
    
    
    var elements = document.querySelectorAll('.represent');
    function representbyclass(){
        var date = new Date();
        var seconds = date.getSeconds();
        var secondRotation = seconds * 6; // 6 degrees for each second
        elements.forEach(function(element) {
            element.style.transform = "rotate(" + secondRotation + "deg)";
        });
    }
    setInterval(representbyclass,1000);

    function clockrealtime() {
        var now = new Date();
        var hours = now.getHours();
        var a = Math.floor(hours / 10); // Chữ số hàng chục
        var b = hours % 10 ; // Chữ số hàng đơn vị
        var minutes = now.getMinutes();
        var c = Math.floor(minutes / 10); // Chữ số hàng chục
        var d = minutes % 10 ; // Chữ số hàng đơn vị
        hourleft (a);
        hourright(b);
        minuteleft(c);
        minuteright(d);
    };
    function setcountingtime(hours,minutes){
        var a = Math.floor(hours / 10);
        var b = hours % 10 ;
        var c = Math.floor(minutes / 10);
        var d = minutes % 10 ;
        hourleft (a);
        hourright(b);
        minuteleft(c);
        minuteright(d);
    }



    var stopCounting = false;

    function counting() {
        var i = 0;
        var j = 0;

        var countNext = function () {
            if (stopCounting) {
            return; // Dừng hàm nếu biến cờ stopCounting được đặt thành true
            }

            setcountingtime(i, j);

            j++;
            if (j >= 60) {
            j = 0;
            i++;
            }

            if (i < 60) {
            setTimeout(countNext, 1000);
            }
        };

        countNext();
    }
    function runandstop(a) {
        if (a == 1){
            stopCounting = true;
            this.intervalId  = setInterval(clockrealtime, 1000);
        }
        if (a == 2){
            stopCounting = false;
            clearInterval(this.intervalId);
            counting();
        }
    }
